<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2157bb5ac9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">

        <div class="leftmenu" style="font-size: 10px">
            <div class="logoholder"></div>
            <div class="profile">
                <div class="leftphoto"></div>
                <div class="info">
                    <div>
                        <h3><span style="font-size: 5px;font: 100;" id="usernameDisplay"></span></h3>
                    </div>
                    <div>
                        <p style="font-size: 1px;font: italic;">Premium Account</p>
                    </div>

                </div>

            </div>
            <button class="btn">
                <div class="leftprofile"><i class="fa-regular fa-user fa-2xl" style="color: #B197FC;"></i>Profile</div>
            </button>

            <div class="pgsection">
                <div class="style"></div>
                <div style="display: flex; justify-content: space-between; padding-left: 5px;padding-right: 10px;align-items: center;margin-bottom: 20px;"><span style="font-size: 20px;">Pages</span><i class="fa-solid fa-chevron-up fa-xl" style="color: #B197FC;"></i></div>
                <div class="pgsec">

                    <button  onclick="loadPage('../Dashboard/dashboard.html') ;" class="btn">
                        <div class="leftprofile"><i class="fa-solid fa-grip fa-2xl" style="color: #B197FC;"></i><div>Dashboard</div></div>
                    </button>
                    <button onclick="loadPage('../Tasks/tasks.html')" class="btn">
                        <div class="leftprofile"><i class="fa-solid fa-list-check fa-xl" style="color: #B197FC;"></i></i><div>Tasks</div></div>
                    </button>
                    <button onclick="loadPage('../Calendar/calendar.html')" class="btn">
                        <div class="leftprofile"><i class="fa-regular fa-calendar-days fa-2xl" style="color: #B197FC;"></i><div>Calender</div></div>
                    </button>
                </div>
                
            </div>


            <button class="btn" onclick="logout()">
                <div class="leftprofile">
                        <i class="fa-solid fa-2xl fa-arrow-right-from-bracket" style="color: #B197FC;"></i><div>Log Out</div>
                </div>
            </button>
        </div>
        <div class="mainmenu" id="main-content">
            <div class="header">
                <div><h2>Team Task</h2></div>
                <div class="sbct">

                    <div class="searchbox"><div style="align-content: center;"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #B197FC;"></i></div><input class="sb" type="text" placeholder="Search"></div>
                    <button class="btn2"><div class="ct">+ Create Task</div></button>
                </div>
            </div>
                
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
