<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2157bb5ac9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="leftmenu" style="font-size: 10px">
        <div class="logoholder"></div>
        <div class="profile">
          <div class="leftphoto"></div>
          <div class="info">
            <div>
              <h3>
                <span
                  style="font-size: 5px; font: 100"
                  id="usernameDisplay"
                ></span>
              </h3>
            </div>
            <div>
              <p style="font-size: 1px; font: italic">Premium Account</p>
            </div>
          </div>
        </div>
        <button class="btn">
          <div class="leftprofile">
            <i class="fa-regular fa-user fa-2xl" style="color: #b197fc"></i
            >Profile
          </div>
        </button>

        <div class="pgsection">
          <div class="style"></div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              padding-left: 5px;
              padding-right: 10px;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <span style="font-size: 20px">Pages</span
            ><i class="fa-solid fa-chevron-up fa-xl" style="color: #b197fc"></i>
          </div>
          <div class="pgsec">
            <button onclick="openCalender()" class="btn">
              <div class="leftprofile">
                <i
                  class="fa-regular fa-calendar-days fa-2xl"
                  style="color: #b197fc"
                ></i>
                <div>Calender</div>
              </div>
            </button>
          </div>
        </div>

        <button class="btn" onclick="logout()">
          <div class="leftprofile">
            <i
              class="fa-solid fa-2xl fa-arrow-right-from-bracket"
              style="color: #b197fc"
            ></i>
            <div>Log Out</div>
          </div>
        </button>
      </div>
      <div class="mainmenu" id="main-content">


        <div class="header">
          <div class="sbct">
            <div class="searchbox">
              <div style="align-content: center">
                <i
                  class="fa-solid fa-magnifying-glass fa-lg"
                  style="color: #b197fc"
                ></i>
              </div>
              <input class="sb" type="text" placeholder="Search" />
            </div>
            <button class="btn2" id="createtask">
              <div class="ct">+ Create Task</div>
            </button>
          </div>
        </div>
        <div class="analytics">
          <div class="div1">
            <h2>Analytics</h2>
            <br/>
            <div class="header">
              <div>Overall Information</div>
              <div>
                <i class="fa-solid fa-share-nodes"></i>
              </div>
              <div><i class="fa-solid fa-ellipsis-vertical"></i><br /></div>
            </div>
            <div class="tasks">
              <div><span style="font-size: 40px">43</span> tasks done</div>
              <div><span style="font-size: 40px">2</span> projects stopped</div>
            </div>
            <div class="minitabs">
              <div class="minitab">
                <div class="icons">
                  <i class="fa-regular fa-circle-dot"></i>
                </div>
                <div class="status">
                  <div style="font-size: 25px; text-align: center">28</div>
                  <div>Projects</div>
                </div>
              </div>
              <div class="minitab">
                <div class="icons">
                  <i class="fa-solid fa-circle-notch"></i>
                </div>
                <div class="status">
                  <div style="font-size: 25px; text-align: center">14</div>
                  <div>In Progress</div>
                </div>
              </div>
              <div class="minitab">
                <div class="icons">
                  <i class="fa-solid fa-circle"></i>
                </div>
                <div class="status">
                  <div style="font-size: 25px; text-align: center">11</div>
                  <div>Completed</div>
                </div>
              </div>
            </div>
          </div>

          
        <div id="taskinput">

          <div id="Xmark">
            <i class="fa-solid fa-xmark fa-sm" style="color: #a00aeb"></i>
          </div>
          <div >
            <textarea type="text" placeholder="Your Task" id="headinput"></textarea>
          </div>
          <div>
            <textarea type="text" placeholder="Description" id="taskinputbox"></textarea>
          </div>
          <div class="subbutn">
            <button class="subbtn" onclick="submitdata()" type="submit">
              Submit
            </button>
          </div>

        </div>

          <div class="clock-cont">
            <div class="clock">
              <span id="hrs">00</span>
              <span>:</span>
              <span id="mins">00</span>
              <span>:</span>
              <span id="secs">00</span>
            </div>

          </div>


        </div>
        <div class="tasks-cont">
          <div id="task-dashboard">
            <!-- Tasks will be dynamically inserted here -->
          </div>
          <div id="task-details" style="display: none;">
            <h2 style="color: black;">Task</h2>
          </div>
        
        </div>
       
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
