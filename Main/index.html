<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/2157bb5ac9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div id="overlay"></div>
    <div class="leftmenu" style="font-size: 10px">
      <div class="logoholder"></div>
      <div class="profile">
        <div class="info">
          <div class="leftphoto"></div>
          <div>

            <div class="usernamedis">
              <h3>
                <div id="usernameDisplay"></div>
              </h3>
            </div>
            <div class="accountinfo">
              <p style="font-size: 10px; font: italic">Premium Account</p>
            </div>
          </div>
        </div>
      </div>

      <div class="pgsection">
        <div class="style"></div>
        <div class="pages">
          <span style="font-size: 20px">Pages</span><i class="fa-solid fa-chevron-up fa-xl" style="color: #b197fc"></i>
        </div>
        <div class="pgsec">
          <button onclick="openCalender()" class="calbtn">
            <div class="leftprofile">
              <i class="fa-regular fa-calendar-days fa-2xl" style="color: #b197fc"></i>
              <div>Calender</div>
            </div>
          </button>
        </div>
      </div>

      <button class="btn" onclick="logout()">
        <div class="leftprofile">
          <i class="fa-solid fa-2xl fa-arrow-right-from-bracket" style="color: #b197fc"></i>
          <div>Log Out</div>
        </div>
      </button>
    </div>

    <div class="rightsec">
      <div class="header">
        <div class="sbct">
          <div>
            <button onclick="openCalender()" class="timerbtn" id="mobilecalbtn">
              <i class="fa-regular fa-calendar-days fa-2xl" style="color: #b197fc"></i>
              Calender
            </button>
          </div>
          <div>
            <button class="timerbtn" id="timerstart">
              <i class="fa-solid fa-play fa-xl" style="color: #B197FC;"></i>
              Timer
            </button>
          </div>
        </div>
      </div>

      <div class="mainmenu" id="main-content">
        <div class="analytics">
          <div class="div1">
            <h2>Analytics</h2>
            <br />
            <div class="minidiv1">
              <div class="div1header">
                <div>Overall Information</div>
                <div>
                  <button onclick="shareAnalytics()"
                    style="background: transparent; border: none; color:rgb(0, 0, 0) ;">
                    <i class="fa-solid fa-share-nodes"></i>
                  </button>
                </div>
                <div>
                  <button onclick="toggleDropdown()"
                    style="background: transparent; border: none; color: rgb(0, 0, 0);">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                  <div id="dropdown" class="dropdown-content" style="display: none;">
                    <a href="#" onclick="shareAnalytics()">Export Data</a>
                    <a href="#" onclick="resetAnalytics()">Reset Analytics</a>
                  </div>
                </div>
              </div>

              <div class="tasks">
                <div><span id="tasks-done" style="font-size: 40px">0</span> tasks done</div>
              </div>
            </div>
            <div class="minitabs">
              <div class="minitab" id="minit1">
                <div class="icons">
                  <i class="fa-regular fa-circle-dot"></i>
                </div>
                <div class="status">
                  <div id="projects-total" style="font-size: 25px; text-align: center">0</div>
                  <div>Projects</div>
                </div>
              </div>
              <div class="minitab" id="minit2">
                <div class="icons">
                  <i class="fa-solid fa-circle-notch"></i>
                </div>
                <div class="status">
                  <div id="projects-in-progress" style="font-size: 25px; text-align: center">0</div>
                  <div>In Progress</div>
                </div>
              </div>
              <div class="minitab" id="minit3">
                <div class="icons">
                  <i class="fa-solid fa-circle"></i>
                </div>
                <div class="status">
                  <div id="projects-completed" style="font-size: 25px; text-align: center">0</div>
                  <div>Completed</div>
                </div>
              </div>
            </div>
          </div>

          <div class="functionalapps">

            <div class="clock-cont">
              <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="secs">00</span>
              </div>
            </div>

            <div class="app-wrap">
              <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
              </header>
              <main>
                <section class="location">
                  <div class="city">New York, US</div>
                  <div class="date">Wednesday 22 July 2020</div>
                </section>
                <div class="current">
                  <div class="temp">15<span>°c</span></div>
                  <div class="weather">Sunny</div>
                  <div class="hi-low">13°c / 16°c</div>
                </div>

              </main>
            </div>

          </div>
        </div>

        <div class="container" id="timercont">
          <div class="section-container">
            <button id="focus" class="button btn-timer btn-focus">Focus</button>
            <button id="shortbreak" class="button btn-shortbreak">Short Break</button>
            <button id="longbreak" class="button btn-longbreak">Long Break</button>
          </div>
          <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
              <button id="btn-start" class="show">Start</button>
              <button id="btn-pause" class="hide">Pause</button>
              <button id="btn-reset" class="hide">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="taskmenu">
        <div>
          <button class="btn2" id="createtask">
            <div class="ct">Create Task</div>
          </button>
        </div>

        <div id="taskinput">
          <div>
            <input type="text" placeholder="Add Task" id="headinput">
          </div>
          <div class="subbutn">
            <button class="subbtn" onclick="submitdata()" type="submit">
              Submit
            </button>
          </div>
          <div id="Xmark">
            <i class="fa-solid fa-xmark fa-sm" style="color: #000000"></i>
          </div>
        </div>

        <div id="tasks-cont" class="tasks-cont">
          <div id="task-details" style="display: none;">
          </div>
          <div id="task-dashboard">
            <h1>Tasks</h1>
            <!-- Tasks will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
