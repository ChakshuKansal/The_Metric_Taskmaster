<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/2157bb5ac9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Analytics</h2>

    <div class="analytics">
        <div class="div1">
            <div class="header">
                <div>Overall Information</div>
                <div>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
                <div>
                    <i class="fa-solid fa-ellipsis-vertical"></i><br>
                </div>
            </div>
            <div class="tasks">
                <div>
                <span style="font-size: 40px;">43</span> tasks done
                </div>
                <div>
                    <span style="font-size: 40px;">2</span> projects stopped
                </div>
            </div>
            <div class="minitabs">
                <div class="minitab">
                    <div class="icons">
                        <i class="fa-regular fa-circle-dot"></i>
                    </div>
                    <div class="status">
                        <div style="font-size: 25px;text-align: center;">28</div>
                        <div>Projects</div>
                    </div>
                </div>
                <div class="minitab">
                    <div class="icons"><i class="fa-solid fa-circle-notch"></i></div>
                    <div class="status">
                        <div style="font-size: 25px;text-align: center;">14</div>
                        <div>In Progress</div>
                    </div>
                        
                </div>
                <div class="minitab">
                    <div class="icons">
                        <i class="fa-solid fa-circle"></i>
                    </div>
                    <div class="status">
                        <div style="font-size: 25px; text-align: center;">11</div>
                        <div>
                            Completed
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="div1"></div>
    </div>
    <div class="assigned">
        <h2>Assigned</h2>
        <div style="color: black;" id="usersList"></div>
    </div>

</body>

<script src="script.js"></script>
</html>
